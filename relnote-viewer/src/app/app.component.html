
<ng-container>
  <mat-form-field appearance="fill">
    <mat-label>Columns</mat-label>
    <mat-select multiple [(ngModel)]="displayedColumns">
      <mat-option *ngFor="let column of allColumns" [value]="column">{{column}}</mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>

<ng-container>
  <mat-form-field appearance="fill">
    <mat-label>Compo</mat-label>
    <mat-select multiple (selectionChange)="updateCompoFilter($event)" [(ngModel)]="selectedCompos">
      <mat-option *ngFor="let compo of relNotesCompos" [value]="compo">{{compo}}</mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>

<ng-container>
  <mat-form-field appearance="fill">
    <mat-label>Versions</mat-label>
    <mat-select multiple (selectionChange)="updateRelNoteItems($event)" [(ngModel)]="selectedVersions" >
      <mat-option *ngFor="let relNote of relNotesList" [value]="relNote.version">{{relNote.version}}</mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>

<ng-container>
  <mat-form-field appearance="fill">
    <mat-label>Compare Versions</mat-label>
    <mat-select multiple (selectionChange)="compareRelNoteItems($event)" [(ngModel)]="selectedCompareVersions" >
      <mat-option *ngFor="let relNote of relNotesList" [value]="relNote.version">{{relNote.version}}</mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>

<ng-container>
  <mat-table class="" [dataSource]="selectedRelNotes">

    <ng-container matColumnDef="version">
        <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
        <mat-cell *matCellDef="let relnotes">{{relnotes.version}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="compo">
      <mat-header-cell *matHeaderCellDef>compo</mat-header-cell>
      <mat-cell *matCellDef="let relnotes">{{relnotes.compo}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="cat">
      <mat-header-cell *matHeaderCellDef>cat</mat-header-cell>
      <mat-cell *matCellDef="let relnotes">{{relnotes.cat}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ref">
      <mat-header-cell *matHeaderCellDef>ref</mat-header-cell>
      <mat-cell *matCellDef="let relnotes">{{relnotes.ref}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="summary">
      <mat-header-cell *matHeaderCellDef>summary</mat-header-cell>
      <mat-cell *matCellDef="let relnotes">{{relnotes.summary}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="details">
      <mat-header-cell *matHeaderCellDef>details</mat-header-cell>
      <mat-cell *matCellDef="let relnotes">{{relnotes.details}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="impact">
      <mat-header-cell *matHeaderCellDef>impact</mat-header-cell>
      <mat-cell *matCellDef="let relnotes">{{relnotes.impact}}</mat-cell>
    </ng-container>

    <ng-container style="width: 10%" matColumnDef="side">
      <mat-header-cell *matHeaderCellDef>side</mat-header-cell>
      <mat-cell *matCellDef="let relnotes">{{relnotes.side}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>
</ng-container>
